<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body>
    <header th:replace="fragments :: header"></header>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="goal">Daily Goal: </label>
        <input type="text" id="goal" name="goal" style="width: 15px;"><p style="display: inline;"> blocks</p><br><br>
        <input type="submit" value="Create Account">
    </form>
</body>
</html>

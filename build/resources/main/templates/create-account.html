<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body>
    <header th:replace="fragments :: header"></header>

    <form method="post">
        <div class="form-group">
            <label>Username:<br>
                <input th:field="${user.username}" name="username"><br>
            </label>
            <p th:errors="${user.username}"></p>
        </div>

        <div class="form-group">
            <label>Password:<br>
                <input th:field="${user.password}" name="password"><br>
            </label>
            <p th:errors="${user.password}"></p>
        </div>

        <div class="form-group">
            <label>Daily Goal:
                <input th:field="${user.goal}" name="goal" style="width: 15px;"><p style="display: inline;"> blocks</p><br><br>
            </label>
            <p th:errors="${user.goal}"></p>
        </div>

        <input type="submit" value="Create Account">
    </form>
</body>
</html>
